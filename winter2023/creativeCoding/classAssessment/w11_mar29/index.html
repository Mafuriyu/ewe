<!-- Canvas -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        ctx.moveTo(0, 100);
        ctx.lineTo(200, 0);
        ctx.stroke();

        ctx.moveTo(400, 100);
        ctx.lineTo(200, 0);
        ctx.stroke();

        ctx.moveTo(0, 100);
        ctx.lineTo(400, 100);
        ctx.stroke();

        ctx.moveTo(0, 300);
        ctx.lineTo(400, 300);
        ctx.stroke();
        ctx.moveTo(0, 100);
        ctx.lineTo(0, 300);
        ctx.stroke();

        ctx.moveTo(0, 300);
        ctx.lineTo(400, 300);
        ctx.stroke();

        ctx.moveTo(400, 100);
        ctx.lineTo(400, 300);
        ctx.stroke();

    </script>

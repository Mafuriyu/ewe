<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Decora Color Mixer">
    <meta name="keywords" content="HTML, CSS, JavaScript, Decora, uselessWebsite">
    <meta name="author" content="Mariselle berones">

    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
    <title>Decora</title>
</head>
<body onload="startUp()">

    <!-- The title of the webpage -->
    <div class="mainTitle">
        <h1>Decora Me!</h1>
    </div>
    
    <!-- Put all the content in main -->
    <main>
        <!-- This is for the Color Mixer, the color calls, and Color Cards-->
        <section>
            <!-- Title and Counter/Color Labeler -->
            <div class="title">
                <h2 id="title" >Color Mixer</h2>
                <h2> chosen: <span id="blueCount"></span> <span id="redCount"></span><span id="yellowCount"></span></h2>
            </div>

            <!-- Type of Decora Label -->
            <div>
                <h2> <span id="mixedColor">Normal</span> </h2>
            </div>

            <!-- Color Picker -->
            <div class="colorCard" id ="colorCard" >
                <h2>Pick <span id="num"></span>color cards</h2>
                <div class="card" id="hearts">
                    <img class="icon blue" id="blue" onclick="buttonPressed(this)" src="assets/images/heart.svg" alt="blueCard">
                    <img class="icon red" id="red" onclick="buttonPressed(this)" src="assets/images/heart.svg" alt="redCard">
                    <img class="icon yellow" id="yellow" onclick="buttonPressed(this)" src="assets/images/heart.svg" alt="yellowCard">
                </div>
            </div>

        </section>

        <!-- Character Image -->
        <div class = "character">
            <img src="assets/images/defaultChara.PNG" height ="600" id ="character" alt="character">
        </div>

    </main>

    
    
</body>
</html>

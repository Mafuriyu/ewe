<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
    <title>Document</title>
</head>
<body onload="startUp()">

    <div class="mainTitle">
        <h1>Decora Me!</h1>
    </div>

    <main>
        <section>
            <div class="title">
                <h1 id="title" >Color Mixer</h1>
                <h2> 
                    <span id="blueCount"></span> 
                    <span id="redCount"></span>
                    <span id="yellowCount"></span>
                </h2>
            </div>

            <div>
                <h2> <span id="mixedColor">Normal</span> </h2>
            </div>
        
            <div class="colorCard" id ="colorCard" >
                <h2>Pick <span id="num"></span>color cards</h2>
                <div class="card" id="hearts">
                    <img class="icon blue" id="blue" onclick="buttonPressed(this)" src="assets/images/heart.svg">
                    <img class="icon red" id="red" onclick="buttonPressed(this)" src="assets/images/heart.svg">
                    <img class="icon yellow" id="yellow" onclick="buttonPressed(this)" src="assets/images/heart.svg">
                </div>
            </div>

        </section>
        
        <div class = "character">
            <img src="assets/images/defaultChara.png" height ="600px" id ="character">
        </div>

    </main>

    
    
</body>
</html>

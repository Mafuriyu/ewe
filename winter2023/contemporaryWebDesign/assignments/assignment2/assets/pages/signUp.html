</head>
<body>
    <header class="top" id="header">
        <div class="topWide">
            <a href="../../index.html"><img src="../images/logoPP.webp" height="100" alt="Purple Passion Logo"></a>
            <div id="quickMenuContainer">
                <p><a href="../pages/signUp.html">Sign in or Create an Account</a></p>
    
                <div id="quickMenu">
                    <form><input type="text" placeholder="Search"> </form>
                    <a href="../pages/cart.html"><img src="../images/iconCart.svg" height="30" alt="Shopping Cart"></a>
                </div>
            </div>
        </div>

        <nav class="top" id="navigation">
            <div class="topWide">  
                <ul>
                    <li> <a href="../../index.html">Home</a></li>
                    <li> <a href="#">About</a></li><li> <a href="#">Contact Us</a></li>
                 </ul>
            </div>
    
            <div class="topMobile">
                <img src="../images/iconMenu.svg" height="50" class="dropDown" onclick="toggleMenu()">
    
                <div class="topMobile" id="menu">
                    <div id="quickMenuContainer">
                        <p><a href="../pages/signUp.html">Sign in or Create an Account</a></p>
            
                        <div id="quickMenu">
                            <form><input type="text" placeholder="Search"> </form>
                            <a href="../pages/cart.html"><img src="../images/iconCart.svg" height="30" alt="Shopping Cart"></a>
                        </div>
                    </div>
                   
                    
                    <ul>
                        <li> <a href="../../index.html">Home</a></li>

                        <li> <a href="#">Contact Us</a></li>
                    </ul>
    
                </div>

            </div>
           
        </nav>

    </header>

    <main class="main" id="mainSignUp">
        <section class="content" id="greeting">
                <h1>Create an Account</h1>
                <p>Stay connected, save your cart, and receive discounts when you create your account now!</p>
        </section>

        <section class="form" id="formContainer">
                <form class="form" id="signUp"> 
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter Email" name="email" required>
      
                    <label for="fName">Name</label>
                    <input type="text" placeholder="First Name" name="fName" required>
                    <input type="text" placeholder="Last Name" name="lName" required>
      
                    <label for="lName">Birthday</label>
                    <input type="date" placeholder="Enter Email" name="email" required>
                
                    <label for="psw">Password</label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <div id="newsletterFreq">
                        <h3>Newsletter Frequency</h3>

                        <input type="radio" name="nlf" value="everyWeek">
                        <label for="nf1">Every Week</label> <br>

                        <input type="radio" name="nlf" value="everyMonth">
                        <label for="nf2">Every Month</label> <br>

                        <input type="radio" name="nlf" value="Never">
                        <label for="nf3">Never</label>
                    </div>
                    
                
                    <label> <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me </label>

                    <button type="submit" class="signupbtn">Create Account</button>

                </form>

                <div class="banner">
                    <img src="../images/bannerAffCosSet.webp" alt="Affordable Cosplay Sets">
                </div>
                
        </section>

    </main>





    <footer class="footer" id="footer">
        <div class="footer" id="socialMediaIcons">
            <a href="https://www.facebook.com/PurplePassion2016/" target="_blank"> <img src="../images/logo_fb.png" alt="facebook"></a>
            <a href="https://www.instagram.com/purple.passion.ph/?hl=en" target="_blank"> <img src="../images/logo_insta.png" alt="instagram"></a>
            <a href="https://twitter.com/ph_passion" target="_blank"> <img src="../images/logo_twt.png" alt="Twitter"></a>
        </div>

        <form>
            <input type="text" placeholder="email">
            <button type="button">Receive Newsletter</button>
        </form>
        <p> &#169; Purple Passion PH</p>

    </footer>
    
</body>
</html>
